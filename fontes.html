<!DOCTYPE html>
<html lang="pt-BR">
<head>
 
  <title>Comparação de Fontes</title>
  <!-- Importando as fontes do Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700&family=Baloo+2:wght@700&family=Chewy&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #fbe5c0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      padding: 40px;
      font-size: 80px;
      color: #3b1d0a;
    }
    .fredoka {
      font-family: 'Fredoka', sans-serif;
    }
    .baloo {
      font-family: 'Baloo 2', cursive;
      
    }
    .Spartan{ 
         font-family: 'League Spartan', sans-serif;
    }
    .chewy {
      font-family: 'Chewy', cursive;
      font-weight: 1000;
    }
  </style>
</head>
<body>
  <div class="fredoka">Amber (Fredoka)</div>
  <div class="baloo">Amber (Baloo 2)</div>
  <div class="chewy">Amber (Chewy)</div>
    <div class="Spartan">Amber (spartan)</div>
    <div> Amber teste</div>
</body>
</html>
