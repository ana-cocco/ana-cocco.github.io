<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Teste de Fontes</title>
  <!-- Importando todas as fontes -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&family=Fredoka:wght@300;700&family=League+Spartan:wght@400;700&family=Noto+Sans+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #fbe5c0;
      padding: 40px;
      font-size: 40px;
      color: #3b1d0a;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .baloo { font-family: 'Baloo 2', cursive; }
    .fredoka { font-family: 'Fredoka', sans-serif; }
    .league { font-family: 'League Spartan', sans-serif; }
    .noto { font-family: 'Noto Sans Mono', monospace; }
  </style>
</head>
<body>
  <div class="baloo">Amber (Baloo 2)</div>
  <div class="fredoka">Amber (Fredoka)</div>
  <div class="league">Amber (League Spartan)</div>
  <div class="noto">Amber (Noto Sans Mono)</div>
</body>
</html>
